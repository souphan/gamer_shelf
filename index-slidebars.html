<!doctype html>
<html>
  <head>
    <title>Slidebars Basic Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Slidebars CSS -->
    <link rel="stylesheet" href="/Slidebars-0.10.3/dist/slidebars.min.css">
  </head>

  <body>
    <div id="sb-site">
      <!-- Your main site content. -->
    </div>

    <div class="sb-slidebar sb-left">
      <!-- Your left Slidebar content. -->
    </div>

    <div class="sb-slidebar sb-right">
      <!-- Your right Slidebar content. -->
    </div>

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Slidebars -->
    <script src="/Slidebars-0.10.3/dist/slidebars.min.js"></script>
    <script>
      (function($) {
        $(document).ready(function() {
          $.slidebars();
        });
      }) (jQuery);
    </script>
      
      <script>
  (function($) {
    $(document).ready(function() {
      $.slidebars({
        siteClose: true, // true or false
        disableOver: 480, // integer or false
        hideControlClasses: true, // true or false
        scrollLock: false // true or false
      });
    });
  }) (jQuery);
</script>
      
      <script>
  (function($) {
    $(document).ready(function() {
      var mySlidebars = new $.slidebars();
      $('.my-button').on('click', function() {
        mySlidebars.slidebars.open('left');
      });
      $('.my-other-button').on('click', function() {
        mySlidebars.slidebars.toggle('right');
      });
      $('.my-third-button').click(mySlidebars.slidebars.close);
    });
  }) (jQuery);
</script>
  </body>
</html>
